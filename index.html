<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decay of Lying Mirador Workspace</title>

  <!-- Mirador CSS -->
  <link rel="stylesheet" href="https://unpkg.com/mirador/dist/css/mirador.min.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
    }

    /* Mirador container takes left half */
    #mirador {
      flex: 1;        /* 50% width since only two panels */
      height: 100vh;  /* full viewport height */
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Placeholder for other viewers on the right */
    #right-panel {
      flex: 1;
      height: 100vh;
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <div id="mirador"></div>
  <div id="right-panel"></div>

  <!-- Mirador JS -->
  <script src="https://unpkg.com/mirador/dist/mirador.min.js"></script>

  <script>
    Mirador.viewer({
      id: 'mirador',
      windows: [
        {
          loadedManifest: "https://brandonhurst01.github.io/Decay-of-Lying/FC_manifest.json",
          view: "single", // initial view: single or book
          thumbnailNavigationPosition: "bottom", // can also be "far-right"
          sidePanelVisible: true // opens index/thumbnails panel
        }
      ],
      thumbnailNavigation: true,
      workspaceControlPanel: false
    });
  </script>

</body>
</html>
