<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decay of Lying Viewer</title>

  <!-- Mirador CSS -->
  <link rel="stylesheet" href="https://unpkg.com/mirador@3.3.0/dist/css/mirador.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex; /* allows side-by-side layout */
    }

    #left-panel {
      width: 50%; /* left half for other content */
      background-color: #f5f5f5; /* optional: just to visualize */
    }

    #mirador {
      width: 50%; /* right half for Mirador */
      height: 100%;
    }
  </style>
</head>
<body>
 <div id="left-panel">
    <!-- You could put Edition Crafter or other content here -->
    <h2>Edition Crafter / Other Panel</h2>
  </div>
  <!-- Viewer container -->
  <div id="mirador"></div>

  <!-- Mirador JS -->
  <script src="https://unpkg.com/mirador@3.3.0/dist/mirador.min.js"></script>

  <script>
    Mirador.viewer({
      id: "mirador",
      windows: [
        {
          loadedManifest: "https://brandonhurst01.github.io/Decay-of-Lying/FC_manifest.json",
          viewType: "single",
          canvasIndex: 0,
          thumbnailNavigationPosition: "far-right", // ensures thumbnails appear
          openThumbnails: true // forces the thumbnail tray to open by default
        }
      ]
    });
  </script>

</body>
</html>
