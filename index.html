<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>"The Decay of Lying" by Oscar Wilde<br>A Digital Edition</title>

  <!-- Official UV CSS -->
  <link rel="stylesheet" href="https://uv.museum.github.io/uv/css/uv.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    #workspace {
      display: flex;
      height: calc(100% - 60px);
    }

    #editionCrafter {
      width: 50%;
      border-right: 1px solid #ccc;
      overflow: auto;
      padding: 20px;
    }

    #uv {
      width: 50%;
      height: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>"The Decay of Lying" by Oscar Wilde<br>A Digital Edition</h1>
  </header>

  <div id="workspace">
    <div id="editionCrafter">
      <p>Edition Crafter goes here</p>
    </div>
    <div id="uv"></div>
  </div>

  <!-- Official UV JS -->
  <script src="https://uv.museum.github.io/uv/js/uv.js"></script>
  <script>
    // Initialize UV
    var uv = new UV.Viewer({
      target: document.getElementById('uv'),
      configUri: "https://uv.museum.github.io/uv/config/uv-config.json",
      manifestUri: "https://brandonhurst01.github.io/Decay-of-Lying/FC_manifest.json"
    });
  </script>

</body>
</html>
