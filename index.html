<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Decay of Lying by Oscar Wilde: A Digital Edition</title>

  <!-- Mirador CSS -->
  <link rel="stylesheet" href="https://unpkg.com/mirador/dist/css/mirador.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f5f5f5;
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    /* Dual workspace layout */
    #workspace {
      display: flex;
      height: calc(100% - 70px); /* subtract header height */
    }

    #editionCrafter {
      width: 50%;
      border-right: 1px solid #ccc;
      overflow: auto;
    }

    #mirador {
      width: 50%;
      height: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      "The Decay of Lying" by Oscar Wilde<br>
      A Digital Edition
    </h1>
  </header>

  <div id="workspace">
    <div id="editionCrafter">
      <p style="padding: 20px;">Edition Crafter goes here</p>
    </div>
    <div id="mirador"></div>
  </div>

  <script src="https://unpkg.com/mirador/dist/mirador.min.js"></script>

  <script>
    Mirador.viewer({
      id: "mirador",
      windows: [
        {
          loadedManifest: "https://brandonhurst01.github.io/Decay-of-Lying/FC_manifest.json",
          viewType: "single",
          canvasIndex: 0,
          thumbnailNavigationPosition: "left", // Thumbnails open by default
          sideBarOpenByDefault: true           // Sidebar panel open
        }
      ],
      buildPath: "https://unpkg.com/mirador/dist/"
    });
  </script>

</body>
</html>
