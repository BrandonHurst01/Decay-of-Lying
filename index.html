<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decay of Lying Dual Workspace</title>

  <!-- Mirador CSS -->
  <link rel="stylesheet" href="https://unpkg.com/mirador@3.3.0/dist/css/mirador.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex; /* side-by-side layout */
      font-family: sans-serif;
    }

    #left-panel {
      width: 50%; 
      height: 100%;
      background-color: #f5f5f5; 
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    #mirador {
      width: 50%; 
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="left-panel">
    <h2>Edition Crafter</h2>
    <p>This panel can host your text editing, notes, or any interactive edition-crafting tools.</p>
    <!-- Example: simple textarea -->
    <textarea style="width:100%; height:80%;" placeholder="Add your edition notes here..."></textarea>
  </div>

  <div id="mirador"></div>

  <!-- Mirador JS -->
  <script src="https://unpkg.com/mirador@3.3.0/dist/mirador.min.js"></script>

  <script>
    Mirador.viewer({
      id: "mirador",
      windows: [
        {
          loadedManifest: "https://brandonhurst01.github.io/Decay-of-Lying/FC_manifest.json",
          viewType: "single",
          canvasIndex: 0,
          thumbnailNavigationPosition: "far-right",
          openThumbnails: true // thumbnails tray open by default
        }
      ]
    });
  </script>

</body>
</html>
